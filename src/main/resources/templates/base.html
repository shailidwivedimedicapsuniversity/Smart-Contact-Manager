<!DOCTYPE html>
<html
  lang="en"
  class="light"
  th:fragment="parent(content, title, script)"
  xmlns:th="http://www.thymeleaf.org"
>
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title data-th-replace="${title}">base page</title>
    <!-- including tailwind css -->
    <link rel="stylesheet" data-th-href="@{'/css/output.css'}" />
    <!-- including flowbite css  -->
    <link
      href="https://cdn.jsdelivr.net/npm/flowbite@2.4.1/dist/flowbite.min.css"
      rel="stylesheet"
    />
    <!-- including font-awesome for icons  -->
     <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.6.0/css/all.min.css" integrity="sha512-Kc323vGBEqzTmouAECnVceyQqyqdsSiqLQISBL29aUW4U/M7pSPA/gEUZQqv1cwx4OnYxTxve5UMg5GT6L4JJg==" crossorigin="anonymous" referrerpolicy="no-referrer" />
  </head>
  <body class="bg-gray-100 dark:bg-gray-800  dark:text-white">
    <!-- common headed -->
    <div data-th-replace="navbar :: navigation"></div>
    <!-- main content -->
    <div class="p-4 h-screen w-full">
      <section data-th-replace="${content}"></section>
    </div>
    <!-- common footer -->
    <!-- flow bite js -->

    <footer class="p-4">learn code with shaili</footer>
    <script src="https://cdn.jsdelivr.net/npm/flowbite@2.4.1/dist/flowbite.min.js"></script>
    <script data-th-src="@{'/js/script.js'}">

    </script>
    <th:block data-th-replace="${script}"></th:block>
  </body>
</html>
